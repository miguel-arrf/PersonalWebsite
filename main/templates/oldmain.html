{% extends 'base.html' %} {% load static %} {% block content %}

    <script src="https://kit.fontawesome.com/a52510d5ce.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">

    </script>

    <style>
        .bg-circle {
            background: radial-gradient(
                    94.59% 94.59% at 81.62% 14.05%,
                    rgba(38, 245, 108, 0.5) 0%,
                    rgba(209, 220, 213, 0.25) 100%
            ),
            rgba(255, 255, 255, 0.2);
            box-shadow: 0px 18px 40px rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(40px);
            transition: 1s cubic-bezier(0.075, 0.82, 0.165, 1);
        }

        .bg-circle:hover {
            box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1),
            0px 30px 60px rgba(23, 0, 102, 0.5),
            inset 0px 0px 0px 1px rgba(255, 255, 255, 0.5);
            transform: translateY(-3px);
        }

        .signInButton {
            transition: 1s cubic-bezier(0.075, 0.82, 0.165, 1);
        }

        .signInButton:hover {
            box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1),
            0px 30px 60px rgba(23, 0, 102, 0.5),
            inset 0px 0px 0px 1px rgba(255, 255, 255, 0.5);
            transform: translateY(-3px);
        }

        .testePai:hover .testepadding:not(:hover) {
            padding-left: 60px;
            transition: all 0.5s ease-in-out;

        }

        .customNavBar {
            transition: all 0.5s ease-in-out;
            background-color: rgba(77, 223, 109, 0.1);
            backdrop-filter: blur(20px) opacity(1);
        }

        .transicao {
            transform: rotateY(-20deg) rotateX(20deg);
            perspective: 5000;
            transform-origin: bottom left;
            transition: 1s cubic-bezier(0.075, 0.82, 0.165, 1);
        }

        .transicao:hover {
            transform: rotateY(0deg) rotateX(0deg);
            filter: brightness(110%) saturate(110%);
        }

    </style>

    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>

    <!-- NAVBAR -->
    <div id="myNavbar"
         class="p-3 customNavBar fixed z-40 w-full text-gray-700 bg-transparent dark-mode:text-gray-200 dark-mode:bg-gray-800 ">
        <div x-data="{ open: false }"
             class="flex flex-col max-w-screen-xl px-4 mx-auto md:items-center md:justify-between md:flex-row md:px-6 lg:px-8">
            <div class="p-4 flex flex-row items-center justify-between">
                <div class="signInButton rounded-full p-0.5 pl-3 pr-3"
                     style="background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(20px);">
                    <a href="/theme"
                       class="text-white text-lg font-bold tracking-widest uppercase rounded-lg dark-mode:text-white focus:outline-none focus:shadow-outline">
                        FISTA 21</a>
                </div>
                <button class="md:hidden rounded-lg focus:outline-none focus:shadow-outline" @click="open = !open">
                    <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
                        <path x-show="!open" fill-rule="evenodd"
                              d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
                              clip-rule="evenodd"></path>
                        <path x-show="open" fill-rule="evenodd"
                              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                              clip-rule="evenodd"
                        ></path>
                    </svg>
                </button>
            </div>

            <div class="rounded-full p-0.5" style="background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(20px)">
                <nav :class="{'flex': open, 'hidden': !open}"
                     class="flex-col flex-grow pb-4 md:pb-0 hidden md:flex md:justify-end md:flex-row">

                    <a style="margin-left: 0px;"
                       class="signInButton px-4 py-2 mt-2 text-white text-sm font-semibold bg-transparent rounded-full dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
                       href="sponsors">
                        Sponsors</a>

                    <a class="signInButton px-4 py-2 mt-2 text-white text-sm font-semibold bg-transparent rounded-full dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
                       href="#">
                        About Us</a>


                </nav>
            </div>
        </div>
    </div>
    <!-- END NAVBAR -->

    <div class="relative bg-white overflow-hidden p-10 pt-10 md:pt-10 lg:pt-20 lg:pb-20 md:pb-14"
         style="background-color: #4ddf6d">
        <div class="container sm:px-8 mx-auto">
            <!-- hero wrapper -->
            <div class="pt-10 mt-10 grid grid-cols-1 md:grid-cols-11 sm:gap-8 md:gap-8 lg:gap-10 xl:gap-28 items-center">
                <!-- hero text -->
                <div class="col-span-6">
                    <div class="lg:text-left">
                        <h1 class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-4xl lg:text-4xl xl:text-6xl">
                            <span class="block text-white">Bem vindo ao mundo</span>
                            <span class="block text-white">das tecnologias</span>
                            <span class="block text-white">e arquitetura</span>
                        </h1>
                        <p class="mt-3 text-base font-thin text-white sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0">
                            24 e 25 de fevereiro de 2021
                        </p>
                        <div class="mt-5 sm:mt-8 sm:flex sm:justify-start lg:justify-start">
                            <div class="rounded-md">
                                <a href=""
                                   class="signInButton uppercase w-full flex items-center justify-center rounded-full py-3 px-6 bg-green-300 border border-transparent text-base font-medium rounded-md text-white hover:bg-green-600 md:py-2 md:text-lg md:px-5">
                                    Sign In
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="hidden md:block col-span-5 w-full justify-end items-center transicao">
                    <div class="relative">
                        <div class="z-20 absolute inset-0 flex justify-end items-center">
                            <img class="flex-shrink lg:-mt-64 lg:w-48 lg:h-48 md:w-32 md:h-32 md:-ml-20 md:-mt-40 z-50"
                                 src="{% static 'others/balls.svg' %}"/>
                        </div>

                        <svg class="relative z-30" viewBox="0 0 643 525">
                            <defs class="z-30">
                                <clipPath class="z-30" id="shape">
                                    <path fill="#C4C4C4"
                                          d="M396.709 2.72C-34.333 81.747-19.289 264.637 16.068 327.106c44.383 51.179 99.298 74.511 236.961 73.006 137.662-1.505 240.721 154.291 303.159 88.811 16.298-3.261 50.25-61.265 55.666-267.186C617.27 15.815 470.681-10.075 396.709 2.72z"></path>
                                </clipPath>
                            </defs>
                            <image class="z-30" width="643" height="643" clip-path="url(#shape)"
                                   xlink:href="https://drive.google.com/uc?id=1y5g0CN8wkh5BIRe14iywi0j-67Xx8dpE"></image>
                        </svg>

                        <div class="absolute z-30 inset-0 flex justify-center items-center">
                            <div class="lg:-ml-80 lg:-mb-52 lg:w-48 lg:h-48 md:w-32 md:h-32 md:-ml-60 md:-mb-40 z-50 bg-circle rounded-full"></div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>


{% endblock %}
